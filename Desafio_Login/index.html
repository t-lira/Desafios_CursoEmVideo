<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - tela de login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="query.css">
</head>
<body>
    <main>
        <section id="login">
            <div class="img">
              
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem vindo(a) novamente!
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="insera seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="insira sua senha" autocomplete="current-password" required minlength="6" maxlength="8">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                        Esqueci a senha 
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
