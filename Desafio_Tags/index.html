<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</P>
    <ul> 
        <li>
            <abbr title="use a tag  &lt P &gt">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt H1 &gt">Títulos</abbr> 
        </li>
        <li>
            <abbr title="use a tag &lt IMG &gt">Imagens</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt ABBR &gt">Abreviaçoes</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt OL &gt">Lista ordenada (numerada)</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt UL &gt">Lista não ordenada</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt STRONG &gt">Negrito</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt EM &gt">Italico</abbr>
        </li> 
    </ul>
</body> 
</html>
